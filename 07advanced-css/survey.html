         <!--Start of the page content-->
        <main>
        <h1>Take Our Survey</h1>
        
            <form method="get" class="myForm" action="thanks.html">
                
                
             <fieldset> 
            <legend>Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>  
             <label>Last Name*<input type="text" name="lname" required></label>  
             <label>Phone Number*<input type="tel" name="phone" required placeholder="888-888-8888"></label>    
            <label>Email*<input type="email" name="email" required></label>   
            </fieldset> 
                
             <fieldset>
              <legend>Do you snowboard or ski?</legend>
                 
              <label><input type="radio" name="answer" value="ski">Ski</label>   
               <label><input type="radio" name="answer" value="snowboard">Snowboard</label>  
            <label><input type="radio" name="answer" value="both">Both</label>   
               <label><input type="radio" name="answer" value="neither">I have never skied or snowboarded</label>     
            </fieldset>   
                
             <fieldset>
             <legend>Where do you ski/snowboard?</legend>
                <label><input type="checkbox" name="parkcity" value="chosen">Park City</label>
                <label><input type="checkbox" name="brighton" value="chosen">Brighton</label>
                <label><input type="checkbox" name="snowbird" value="chosen">Snowbird</label>
                 <label><input type="checkbox" name="other" value="chosen">Other</label>
                 
                 <label>What pass do you have?
                 <select name="pass">
                 <option value="none">Please Select</option>
                <option value="ikon">Ikon Pass</option>
                <option value="epic">Epic Pass</option>
                <option value="other">Other</option>
                <option value="none">I don't have a pass</option>
                 </select>
                 </label>
            </fieldset>   
                
                
                <label>Comments
                <textarea name="comments"></textarea>
                
                </label>
                
                
                
                
            <input type="submit" value="Submit Survey">
            </form>
